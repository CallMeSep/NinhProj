<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

</head>

<body class="bg-gradient-primary">
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an account now</h1>
                </div> 
                                    <form class="user" method="POST" th:object="${userRole}">
                                        <div class="form-group">
                                            <input type="text" th:field="*{username}"  class="form-control form-control-user"
                                            placeholder="Username"/>
                                            
                                        </div>

                                        <div class="form-group">
                                            <input th:field="*{password}" type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"/>
                                        </div>

                                        <!-- <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div> -->
                                        
                                        <!-- <a href="index.html" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a> -->
                                        <button  class="btn btn-primary btn-user btn-block">Create new account</button>
                                        <hr>
                                        
                                    </form>
                                    <hr>
                      

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
