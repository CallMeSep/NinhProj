<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

</head>
<body>
    <body>
        <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 col-md-push-5">
                            <div class="booking-cta">
                                <h1>Make your reservation</h1>
                                <p>Enter your info so we can pick a suitable room for you
                                </p>
                                <h3 th:text="'Room number: ' + ${room.roomNum}"></h3>
                                <br>
                                <h3 th:text="'Hotel:' +  ${room.hotel.name}"></h3>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-pull-7">
                            <div class="booking-form">
                                <form th:object="${roombooking}" method="post" >
                                    
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Check In</span>
                                                <input th:field="*{checkedInDate}" class="form-control" type="date" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Check out</span>
                                                <input th:field="*{checkedOutDate}" class="form-control" type="date" required>
                                            </div>
                                        </div>
                                    </div>
                                    <th:block sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
                                        <div class="form-btn">
                                            <button class="submit-btn">Book this room</button>
                                        </div>
                                    </th:block>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
